<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHWorld</title>
    <link rel="shortcut icon" href="icones/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/main.css">
    <link rel="stylesheet" href="estilo/contato-page.css">

</head>
<body>
    <div id="container">
         <!-- IMAGEM E TÍTULO -->
         <header>

            <img src="icones/favicon.ico" alt="Ícone" class="img" style="margin-left: 10px;">
            <h1 id="titulo">PHWORLD</h1>
            <!-- NAVEGAÇÃO -->
            <nav id="navegacao">
                <a href="index.html">Sobre</a>
                <a href="projetos-page.html">Projetos</a>
                <a href="contato-page.html" style="color: #0050FF;">Contato</a>
            </nav>

        </header>
        
        <!-- INICIO FORMULÁRIO -->
        <h2 id="subtitulo">fale sobre você!</h2>

        <div id="forms">
            <form>
                <!-- Agrupador de campos -->
                <fieldset id="infoCampo">
                    <!-- NOME -->
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <!-- required = torna o campo obrigatório -->
                        <input type="text" id="nome" name="nome" required style="margin-right: 50px;">
                    </div>
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="text" id="email" name="email" required style="margin-right: 50px;">
                    </div>
                    <!-- APELIDO -->
                    <div class="campo">
                        <label for="apelido"><strong>Assunto</strong></label>
                        <input type="text" id="assunto" name="assunto" required>
                    </div>
                </fieldset>
                <!-- CAIXA DE TEXTO -->
                <fieldset>
                    <div class="campo">
                        <br>
                        <label>
                            <p id="legenda-textarea">Mensagem</p>
                        </label>
                        <!-- Row == número de linhas -->
                        <textarea id="aboutyou" name="aboutyou" maxlength="300"> Pode escrever aqui kek &#x1F60A</textarea>
                    </div>
                    <!-- BOTÃO DE CONCLUIR-->
                    <button id="concluir_Btn" type="submit" onsubmit>Concluir</button>
                </fieldset>
            </form>
        </div>

        <!-- FOOTER... INFOS CONTATO -->
        <footer>
            <p>&copy; Raphael Valderrama Torres</p>
        </footer>
    </div>


</body>
</html>
